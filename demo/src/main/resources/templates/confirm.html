<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Result</h1>
    <p th:text="'userName: ' + ${userRegistForm.userName}" />
    <p th:text="'age: ' + ${userRegistForm.age}" />
    <p th:text="'email: ' + ${userRegistForm.email}" />
    <p th:text="'password: ' + ${userRegistForm.password}" />
    <form action="#" th:action="@{/regist}" th:object="${userRegistForm}" method="post">
    <p><input type="submit" value="登録"/></p>
    </form>
</body>
</html>
